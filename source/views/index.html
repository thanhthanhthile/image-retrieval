<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Retrieval</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
<div class="title-01">
    <h1>IMAGE RETRIEVAL</h1>
    <p>@ Developed by thanhthanhthile</p>
</div>

<div>
    <div class="wrap">
        <form action="\query" method="post" enctype="multipart/form-data">
            <div class="search">
                <input type="text" name="query" class="searchTerm" placeholder="What are you looking for?">
                <button type="submit" class="searchButton" title="Search">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="result">
        <div>
            {% if output %}
                <div>
                    <p> 10 images retrieved in {{ output.running_time }}</p>
                    <div class="img-res">
                    {% for i in output.image_name %}
                        <img src="{{ url_for('static', path=i) }}" width="112", height="150">
                    {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>

    </div>

</div>

</body>

</html>
